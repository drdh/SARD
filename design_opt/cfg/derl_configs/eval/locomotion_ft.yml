ENV_NAME: 'Unimal-v0'
OUT_DIR: './output'
ENV:
  MODULES: ["Agent", "Terrain"]
  WALKER: "./derl/envs/assets/unimal_ant.xml"
  TASK: "locomotion"
  KEYS_TO_KEEP: ["proprioceptive"]
  OBS_TYPES: ["position", "velocity", "imu_vel", "touch", "extremities"]
TERRAIN:
  SIZE: [75, 75, 1]
  START_FLAT: 3
  CENTER_FLAT: 0
  TYPES: ["curve_slope"]
  FLAT_LENGTH_RANGE: [75, 75, 1]
  BOUNDARY_WALLS: true
